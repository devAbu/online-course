<!DOCTYPE html>
<html lang="en">
<head>
    <title>Video Player</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="player.js"></script>
</head>

<body>

    <div id="videoPlayer">

        <div id="video-player">
            <div id="screen">
                <img src="images/play.png" id="screenPlay" />
            </div>
            <video poster="images/editors.jpg" id="video">
                <source src="videos/how.mp4" />
            </video>
        </div>

        <div id="progressBar">
            <div id="progress-bar">

            </div>
        </div>

        <div id="button">
            <img src="images/play.png" id="play" />
            <div id="time-field">
                0:00 / 0:00
            </div>
            <img src="images/sound.png" id="sound" />
            <div id="soundBar">
                <div id="sound-bar">

                </div>
            </div>
            <img src="images/fullscreen.png" id="full" />
        </div>
    </div>

</body>
</html>
